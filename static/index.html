<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Syringe Pump</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/favicon.ico">
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body class="text-center">
<script>
            function fill(event)
            {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                       // Typical action to be performed when the document is ready:
                       document.getElementById("response").innerHTML = xhttp.responseText;
                    }
                };
                xhttp.open("GET", "/pump?cmd=fill", true);
                xhttp.send();
            }
            function empty(event)
            {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                       // Typical action to be performed when the document is ready:
                       document.getElementById("response").innerHTML = xhttp.responseText;
                    }
                };
                xhttp.open("GET", "/pump?cmd=empty", true);
                xhttp.send();
            }
            function drop(event)
            {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                       // Typical action to be performed when the document is ready:
                       document.getElementById("response").innerHTML = xhttp.responseText;
                    }
                };
                xhttp.open("GET", "/pump?cmd=drop", true);
                xhttp.send();
            }

</script>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm">
            <h1 class="h3 mb-3 font-weight-normal">Syringe Pump</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <div class="container">
                <div class="row mt-2">
                    <button class="btn btn-lg btn-primary btn-block" onclick="fill()">Fill</button>
                </div>
                <div class="row mt-2">
                    <button class="btn btn-lg btn-primary btn-block" onclick="empty()">Empty</button>
                </div>
                <div class="row mt-2">
                    <button class="btn btn-lg btn-primary btn-block" onclick="drop()">Drop</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <p class="mt-5 mb-3 text-muted" id="response">Please press a button ...</p>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <p class="mt-5 mb-3 text-muted">&copy; Eashan Sahai, 2018</p>
        </div>
    </div>
</div>
</div>
</body>
</html>
